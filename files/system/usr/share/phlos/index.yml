deployables:
  -
    dst: ~/.scripts
    src: /usr/share/phlos/dotfiles/scripts
  -
    dst: ~/.bashrc
    src: /usr/share/phlos/dotfiles/bash.d/bashrc
  -
    dst: ~/.config/gallery-dl/config.json
    src: /usr/share/phlos/dotfiles/gallery-dl.d/config.json
  -
    dst: ~/.config/tvnamer/tvnamer.json
    src: /usr/share/phlos/dotfiles/tvnamer.d/tvnamer.json
  -
    dst: ~/.config/Code/User/keybindings
    src: /usr/share/phlos/dotfiles/vscode.d/keybindings.json
  -
    dst: ~/.config/Code/User/settings.json
    src: /usr/share/phlos/dotfiles/vscode.d/settings.json
  -
    dst: ~/.config/tealdeer/config.toml
    src: /usr/share/phlos/dotfiles/tealdeer.d/config.toml
  -
    dst: ~/.config/superfile/config.toml
    src: /usr/share/phlos/dotfiles/superfile.d/config.toml
  -
    dst: ~/.xonshrc
    src: /usr/share/phlos/dotfiles/xonsh.d/xonshrc
  -
    dst: ~/.config/starship.toml
    src: /usr/share/phlos/dotfiles/starship.d/starship.toml
  -
    dst: ~/.config/mpv
    src: /usr/share/phlos/dotfiles/mpv.d
  -
    dst: ~/.oxrc
    src: /usr/share/phlos/dotfiles/ox.d/oxrc

cargo:
  - cloak # A Command Line OTP (One Time Password) Authenticator application. | https://github.com/evansmurithi/cloak
  - wrestic # A backup tool built in Rust that provides a wrapper around Restic, a popular backup program. | https://github.com/alvaro17f/wrestic
  - --git https://github.com/skallwar/suckit # Recursively visit and download a website's content to your disk. | https://github.com/Skallwar/suckit

pip:
  - flask # A simple framework for building complex web applications | https://pypi.org/project/Flask/
  - flask-wtf # Form rendering, validation, and CSRF protection for Flask with WTForms | https://pypi.org/project/Flask-WTF/
  - wtforms # Form validation and rendering for Python web development | https://pypi.org/project/WTForms/
  - OSMPythonTools # A library to access OpenStreetMap related services | https://pypi.org/project/OSMPythonTools/

  - tqdm # Make your loops show a smart progress meter | https://tqdm.github.io/
  - pyperclip # Cross-platform clipboard module | https://github.com/asweigart/pyperclip
  - validators # Python Data Validation for Humans | https://python-validators.github.io/validators/
  - notify-py # Cross-platform desktop notification library for Python | https://github.com/ms7m/notify-py

